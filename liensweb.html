<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="liensweb.css">
    <title>TP OpenClassRooms</title>
</head>

<body>
    <h1>Activité 2</h1>
    <!-- Totalité du bloc pour ajouter un nouveau lien -->
    <form id="form_addlink" style="margin-bottom:15px;">
        <div id="div_confirmlink" style="display:none; padding:10px; font-weight:bold; color:#428bca; background-color:rgb(190, 240, 240);">
            Le lien a bien été ajouté
        </div>
        <button id="btn_newlink" style="margin:10px 0 10px 0;">Ajouter un lien</button>
        <div id="div_newlink" style="display:none;">
            <input id="auteur" name="auteur" type="text" required autocomplete="off" title="auteur du lien." value="Entrez votre nom" style="color:gray;"/>
            <input id="titre" name="titre" type="text" required autocomplete="off" title="titre du lien." value="Entrez le titre du lien" style="color:gray;"/>
            <input id="url" name="url" type="text" required autocomplete="off" title="url du lien." value="Entrez l'url du lien" style="color:gray;"/>
            <input id="btn_submit" type="submit" value="Ajouter" title="Ajouter ce nouveau lien.">
            <input id="btn_reset" type="reset" value="Annuler" title="Annuler la création du lien.">
        </div>
    </form>
    <!-- Les nouveaux éléments sont ajoutés dans cette balise -->
    <div id="contenu">
    </div>

    <script src="liensweb.js"></script>
</body>

</html>
